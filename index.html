<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/fav.png">
    <title>Educavo - Education HTML Template</title>
    <script src="https://kit.fontawesome.com/309cb39f10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tamplate">
        <header>
                <div class="header_top">
                    <div class="container">
                        <div class="header_top_main">
                        <div class="h_email">
                            <i class="fa-regular fa-envelope"></i>
                            <span>support@rstheme.com</span>
                        </div>
                        <div class="h_phone">
                            <i class="fa-solid fa-phone-volume"></i>
                            <span>(+088) 589-8745</span>
                        </div>
                        <div class="h_login_register">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            <span>Login</span>/<span>Register</span>
                        </div>
                        <div class="apply_now"><span>Apply Now</span></div>
                    </div>
                </div>
                </div>
                <div class="header_bottom">
                    <div class="container">
                        <div class="header_bottom_main">
                            <div class="header_logo"><img src="image/logo-dark.png" alt=""></div>
                            <div class="header_categoris">
                                <i class="fa-solid fa-table-cells"></i>
                                <span>CATEGORISE</span>
                            </div>
                            <div class="header_menu">
                                <ul class="main_menu">
                                    <li><a href="#">HOME</a></li>
                                    <li><a href="#">ABOUT</a></li>
                                    <li><a href="#">COURSES</a></li>
                                    <li><a href="#">PAGES</a></li>
                                    <li><a href="#">BLOG</a></li>
                                    <li><a href="#">CONTACT</a></li>
                                </ul>
                            </div>
                            <div class="header_icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-bag-shopping"></i>
                                <i class="fa-solid fa-bars"></i>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
    </div>
</body>
</html>
